<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mask Detection</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
      min-height: 100vh;
    }
    h1 {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 1em;
    }
    form {
      background: #fff;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
      width: 100%;
      max-width: 400px;
    }
    input[type="file"] {
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;
    }
    button {
      padding: 0.75em 1.5em;
      background: #3498db;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #2980b9;
    }
    .result {
      margin-top: 2em;
      background: #ecf0f1;
      padding: 1em 2em;
      border-radius: 8px;
      font-weight: 600;
      font-size: 1.2em;
      color: #2d3436;
    }
    .mask { color: green; }
    .nomask { color: red; }
  </style>
</head>
<body>
  <h1>üò∑ Mask Detection Demo</h1>
  <form method="post" enctype="multipart/form-data">
    <input type="file" name="image" accept="image/*" required />
    <button type="submit">üîç Predict</button>
  </form>

  {% if prediction %}
  <div class="result">
    Result: 
    <span class="{{ 'mask' if prediction.mask else 'nomask' }}">
      {{ 'Mask' if prediction.mask else 'No Mask' }}
    </span> 
    ({{ '{:.1%}'.format(prediction.probability) }})
  </div>
  {% endif %}
</body>
</html>
